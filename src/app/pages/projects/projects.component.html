<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandria Portfolio</title>
    <link rel="shortcut icon" href="img/strawberrybite.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&family=Sintony:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sintony:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="projects.component.scss">
    <link rel="stylesheet" href="/src/app/app.component.scss">
</head>
<section id="projects" class="projects-container">
    <!-- Left Side: Staggered Project Cards -->
    <div class="projects-grid">
<!-- First Column (First Half of Projects) -->
<div class="column">
    <div *ngFor="let project of currentProjects.slice(0, currentProjects.length / 2)" 
         class="project-card"
         [class.flipping]="isFlipping"
         [style.backgroundImage]="'url(' + project.image + ')'">
        <div class="project-info">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
        </div>
    </div>
</div>

<!-- Second Column (Second Half of Projects) -->
<div class="column offset">
    <div *ngFor="let project of currentProjects.slice(currentProjects.length / 2)" 
         class="project-card"
         [class.flipping]="isFlipping"
         [style.backgroundImage]="'url(' + project.image + ')'">
        <div class="project-info">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
        </div>
    </div>
</div>


    </div>

    <!-- Bottom Right: Flip Toggle, Skills, Navigation -->
    <div class="bottom-right-section">
        <!-- Flip Toggle (FRONTEND/BACKEND) -->
<!-- Flip Toggle (Train Board Effect) -->
<div class="toggle-section" (click)="toggleProjects()">
    <div class="flip-text">
        <!-- FRONTEND -->
        <div class="word" [class.active]="!isBackend">
            <span *ngFor="let letter of frontendText; let i = index" 
                class="letter"
                [style.animation-delay]="i * 0.1 + 's'">
                {{ letter }}
            </span>
        </div>

        <!-- BACKEND -->
        <div class="word" [class.active]="isBackend">
            <span *ngFor="let letter of backendText; let i = index" 
                class="letter"
                [style.animation-delay]="i * 0.1 + 's'">
                {{ letter }}
            </span>
        </div>
    </div>
</div>


  
  <!-- Skill Icons -->
 <!-- Skill Icons -->
<div class="skills-icons">
    <img *ngFor="let skill of currentSkills; let i = index" 
         [src]="skill.icon" 
         [alt]="skill.name" 
         class="skill-icon" 
         [class.flip]="isFlipping" 
         [style.animation-delay]="i * 0.1 + 's'">
</div>



        <!-- Navigation Bar -->
        <nav class="navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</section>

</html>
